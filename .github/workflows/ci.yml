name: ci-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      DB_DRIVER: postgres
      DB_SOURCE: postgresql://root:secret@localhost:5400/simple_bank?sslmode=disable
      DB_URL: postgresql://root:secret@localhost:5400/simple_bank?sslmode=disable

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
        ports:
          - 5400:5432
        options: >-
          --health-cmd "pg_isready -U root -d simple_bank"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install golang-migrate
        run: |
          tmpdir="$(mktemp -d)"
          curl -Ls https://github.com/golang-migrate/migrate/releases/download/v4.18.3/migrate.linux-amd64.tar.gz \
            | tar -xz -C "$tmpdir"
          if [ -f "$tmpdir/migrate.linux-amd64" ]; then BIN="$tmpdir/migrate.linux-amd64"; else BIN="$tmpdir/migrate"; fi
          sudo install -m 0755 "$BIN" /usr/local/bin/migrate
          migrate -version

      - name: Run migrations
        run: make migrateup

      - name: Download dependencies
        run: go mod download

      - name: Install sqlc
        run: |
          tmpdir="$(mktemp -d)"
          curl -Ls https://github.com/kyleconroy/sqlc/releases/download/v1.15.0/sqlc_1.15.0_linux_amd64.tar.gz \
            | tar -xz -C "$tmpdir"
          sudo install -m 0755 "$tmpdir/sqlc" /usr/local/bin/sqlc
          sqlc version

      - name: Install mockgen
        run: |
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"
          go install github.com/golang/mock/mockgen@v1.6.0
          mockgen -version

      - name: Generate code (sqlc + mocks) and ensure repo is clean
        run: |
          make sqlc
          make mock
          git diff --exit-code

      - name: Test (all packages)
        run: go test -v -cover ./...
