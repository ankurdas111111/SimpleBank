<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SimpleBank â€” Sign in</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="login" data-auth="public">
    <header class="topbar">
      <div class="topbar-inner container">
        <a class="brand" href="/">
          <div class="brand-mark">SB</div>
          <div class="brand-text">
            <div class="brand-name">SimpleBank</div>
            <div class="brand-sub">Personal Banking</div>
          </div>
        </a>

        <nav class="nav">
          <a class="nav-link active" href="/login.html">Sign in</a>
          <a class="nav-link" href="/signup.html">Open account</a>
        </nav>
      </div>
    </header>

    <main class="container page auth">
      <div id="banner" class="banner" hidden></div>

      <section class="card auth-card">
        <h1 class="h1">Sign in</h1>
        <p class="muted">Access your accounts and make transfers.</p>

        <form id="loginForm" class="form">
          <div class="field">
            <label class="label" for="login_username">Username</label>
            <input id="login_username" name="username" autocomplete="username" required pattern="[A-Za-z0-9]+" />
          </div>
          <div class="field">
            <label class="label" for="login_password">Password</label>
            <input id="login_password" name="password" type="password" autocomplete="current-password" required minlength="6" />
          </div>
          <button class="btn btn-block" type="submit">Sign in</button>
        </form>

        <div class="auth-footer muted">
          New here? <a class="link" href="/signup.html">Open an account</a>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" hidden></div>
    <script src="/app.js"></script>
  </body>
</html>
